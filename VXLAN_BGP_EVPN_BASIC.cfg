feature telnet
feature ospf
feature bgp
feature pim
feature fabric forwarding
feature interface-vlan
feature vn-segment-vlan-based
feature lacp
feature bfd
feature nv overlay
nv overlay evpn


LALMATIA_SW:
==================
router ospf 64515
  bfd
  router-id 10.1.1.1
  default-information originate always
  max-metric router-lsa on-startup wait-for bgp 64515
exit


system jumbomtu 9200

interface loopback0
  ip address 10.1.1.1/32
  ip router ospf 64515 area 0.0.0.0
  ip pim sparse-mode
exit 
interface loopback1
  ip address 10.2.2.1/32
  ip router ospf 64515 area 0.0.0.0
  ip pim sparse-mode
exit



interface Eth1/59
  no switchport
  mtu 9200
  ip address 10.10.10.1/30
  ip ospf network point-to-point
  ip router ospf 64515 area 0.0.0.0
  ip pim sparse-mode
  no shutdown
exit


interface Eth1/60
  no switchport
  mtu 9200
  ip address 10.10.10.5/30
  ip ospf network point-to-point
  ip router ospf 64515 area 0.0.0.0
  ip pim sparse-mode
  no shutdown
exit


router bgp 64515
  router-id 10.1.1.1
  address-family ipv4 unicast
  address-family l2vpn evpn
  neighbor 10.1.1.2
    remote-as 64515
    update-source loopback0
    address-family ipv4 unicast
      send-community
      send-community extended
      route-reflector-client
      next-hop-self
      soft-reconfiguration inbound always
    address-family l2vpn evpn
      send-community
      send-community extended
      route-reflector-client

  neighbor 10.1.1.3
    remote-as 64515
    update-source loopback0
    address-family ipv4 unicast
      send-community
      send-community extended
      route-reflector-client
      next-hop-self
      soft-reconfiguration inbound always
    address-family l2vpn evpn
      send-community
      send-community extended
      route-reflector-client
end


ip pim rp-address 10.2.2.1 group-list 224.0.0.0/4
ip pim ssm range 232.0.0.0/8
ip pim anycast-rp 10.2.2.1 10.1.1.1
ip pim anycast-rp 10.2.2.1 10.1.1.2
ip pim anycast-rp 10.2.2.1 10.1.1.3
ip pim anycast-rp 10.2.2.1 10.1.1.4 


vlan 101
  vn-segment 140101
exit 
interface nve1
  no shutdown
  host-reachability protocol bgp
  source-interface loopback0
  member vni 140101
    ingress-replication protocol bgp
exit


vlan 201
  vn-segment 140201
exit 
interface nve1
  member vni 140201
    ingress-replication protocol bgp
exit


